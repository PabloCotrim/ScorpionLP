<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ScorpionTrip</title>
</head>
<body>

  <!-- Nav (menu de navegação) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="a-edit" href="#">
        <img src="assets/escorpiao.ico.png" alt="scorpionLogo"> Scorpion Trip
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <div class="list-edit">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="a-edit" aria-current="page" href="#contato">Contato</a>
            </li>
          </ul>   
        </div>
      </div>
    </div>
  </nav>
  
<main>
  <!-- Background está na main> css -->

  <!-- Carousel 1 -->  
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <h2>Novidades Scorpion Trip</h2>
      <!-- Imagens do carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://live.staticflickr.com/65535/53051504023_eddcb682f0_m.jpg" class="d-block w-100 img-fluid" alt="Wild Landscape"/>
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/65535/53051207564_64d2dd136c_m.jpg" class="d-block w-100 img-fluid" alt="Camera"/>
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/65535/53051019651_9431ee804f_m.jpg" class="d-block w-100 img-fluid" alt="Exotic Fruits"/>
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/65535/53051404050_f0d53c7451_m.jpg" class="d-block w-100 img-fluid" alt="Exotic Fruits"/>
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/65535/53051504068_7cbe6a061e_m.jpg" class="d-block w-100 img-fluid" alt="Exotic Fruits"/>
        </div>
        <div class="carousel-item">
          <img src="https://live.staticflickr.com/65535/53070694017_2c9ccfebda_m.jpg" class="d-block w-100 img-fluid" alt="Exotic Fruits"/>
        </div>
         <!-- Fim das imagens do carousel -->
      </div>
      <p>Um novo jeito de fazer excursão...</p>
     
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Fim do carousel-->

  <!-- Função para rolagem na página -->
  <script>
    document.querySelector('a[href="#contato"]').addEventListener('click', function(e){
      e.preventDefault(); // Impede que o link execute o comportamento padrão de redirecionamento
      document.querySelector('#contato').scrollIntoView({ behavior: 'smooth' }); // Rola a página suavemente até o elemento com ID "contato"
    });
  </script>

<script>
  // Selecione o botão pelo ID
  const inicio = document.querySelector('#scrollToTopButton');

  // Adicione um ouvinte de evento de clique ao botão
  inicio.addEventListener('click', () => {
    // Role suavemente para o topo da página
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
</script>

</main>

<!-- Footer -->
<footer class="bg-dark text-center text-white" id="contato">
  <!-- Grid container -->
  <div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/scorpion_trip/" role="button" target="_blank">
        <img src="assets/instagram.png" alt="Instagram-image">
      </a>

      <!-- WhatsApp -->
      <a class="btn" href="https://wa.me/5511954093993?text=Tenho+duvidas+sobre+excurs%C3%A3o+e+ingressos%21" role="button" target="_blank">
        <img src="assets/whatsapp.png" alt="WhatsApp-image">
      </a>

    </section>
    <!-- Fim da seção de mídias sociais -->

    <!-- Seção: Formulário -->
    <section class="">
      <form action="">
        <!-- Linha da grid -->
        <div class="row d-flex justify-content-center">

          <div class="col-auto">
            <!-- Botão de envio -->
            <button type="submit" class="btn btn-success" id="scrollToTopButton">Inicio</button>
          </div>
          <!-- Fim da coluna da grid -->
        </div>
        <!-- Fim da linha da grid -->
      </form>
    </section>
    <!-- Fim da seção de formulário -->

    <!-- Seção: Texto -->
    <section class="mb-4">
      <strong>
        Nós da Scorpion Trip agradecemos a sua visita. Volte sempre!
      </strong>
    </section>
  </div>
  <!-- Direitos autorais -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
   <strong> © 2023 Copyright: Pablo Cotrim </strong>
  </div>
  <!-- Direitos autorais -->
</footer>
<!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
